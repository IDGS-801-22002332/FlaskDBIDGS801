{%extends "layout.html"%}
{%block content%}

<div class="py-16 relative overflow-x-auto sm:rounded-lg">
    <table class="py-2 w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Nombre
                </th>
                <th scope="col" class="px-6 py-3">
                    Apaterno
                </th>
                <th scope="col" class="px-6 py-3">
                    Correo
                </th>
                <th scope="col" class="px-6 py-3">
                    <div class="flex items-center">
                        Editar
                    </div>
                </th>
                <th scope="col" class="px-6 py-3">
                    <div class="flex items-center">
                        Detalles
                    </div>
                </th>
                <th scope="col" class="px-6 py-3">
                    <div class="flex items-center">
                        Eliminar
                    </div>
                </th>
            </tr>
        </thead>
        <tbody>
                {%for alum in alumnos%}
                <tr>
                    <td class="px-6 py-4">{{alum.nombre}}</td>
                    <td class="px-6 py-4">{{alum.apaterno}}</td>
                    <td class="px-6 py-4">{{alum.email}}</td>
                    <td class="px-6 py-4">
                        <a href="modificar?id={{alum.id}}" class="font-medium text-gray-600 dark:text-gray-500 hover:underline flex items-center space-x-2">
                            <svg class="w-6 h-6 text-gray-800 dark:text-black" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m14.304 4.844 2.852 2.852M7 7H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-4.5m2.409-9.91a2.017 2.017 0 0 1 0 2.853l-6.844 6.844L8 14l.713-3.565 6.844-6.844a2.015 2.015 0 0 1 2.852 0Z"/>
                        </svg><span>Modificar</span></a>
                    </td>
                    <td>
                        <a href="detalles?id={{alum.id}}" class="font-medium text-gray-600 dark:text-gray-500 hover:underline flex items-center space-x-2">
                            <svg class="w-6 h-6 text-gray-800 dark:text-dark" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-width="2" d="M21 12c0 1.2-4.03 6-9 6s-9-4.8-9-6c0-1.2 4.03-6 9-6s9 4.8 9 6Z"/>
                            <path stroke="currentColor" stroke-width="2" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                        </svg><span>Detalles</span></a>
                    </td>
                    <td>
                        <a href="eliminar?id={{alum.id}}" class="font-medium text-gray-600 dark:text-gray-500 hover:underline flex items-center space-x-2">
                            <svg class="w-6 h-6 text-gray-800 dark:text-dark" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M8.586 2.586A2 2 0 0 1 10 2h4a2 2 0 0 1 2 2v2h3a1 1 0 1 1 0 2v12a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V8a1 1 0 0 1 0-2h3V4a2 2 0 0 1 .586-1.414ZM10 6h4V4h-4v2Zm1 4a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Zm4 0a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Z" clip-rule="evenodd"/>
                        </svg><span>Eliminar</span></a>
                    </td>
                </tr>

                
                {%endfor%}
        </tbody>
    </table>
</div>


{%endblock%}
